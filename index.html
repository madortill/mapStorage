<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <link rel="stylesheet" href="rocket.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/media/tasa_logo.svg">
    <script src="information.js"></script>
    <script src="code.js"></script>
    <title>map storage</title>
</head>
<body>
    <div class="container">
        <!-- loader -->
        <div class="loader">
            <img src="assets/media/center and mask.gif" alt="Loading..." />
        </div>

        <div class="header">
            <img src="assets/media/tasa_logo.svg" alt="logo" class="logo">
            <!-- <p class="title">כותרת</p> -->      
            <img class="odot-logo" src="assets/media/odot.png" alt="odot">
        </div>

        <div class="div-body">
            <div class="div-odot">
                <div class="div-middle">
                    <div class="div-p-odot">
                        <p class="p-odot">יוזמת פרוייקט: סמ"ר גל גנסין</p>
                        <p class="p-odot">מנהלת פרוייקט: סמ"ל דורין חתוקה</p>
                        <p class="p-odot">פיתוח: רב"ט מעיין אשר</p>
                        <p class="p-odot">גרפיקאית: רב"ט לוטם גרוס</p>
                        <p class="p-odot">רמ"ד טי"ל: רס"ן מיגל לויתן</p>
                    </div>
                    <img src="assets/media/till_whitelogo.svg" alt="till_whitelogo" class="till-logo">
                </div>
                <img src="assets/media/back_button.svg" alt="back button" class="back-button" id="back-button-odot">
            </div>

            <div class="start-page">
                <!-- האנימציה של הטיל -->
                <div class="animations-rockrt animation">
                    <div class="fire-wrapper">
                    </div>
                    
                    <div class="rain rain1"></div>
                    <div class="rain rain2">
                    </div>
                    <div class="rain rain3"></div>
                    <div class="rain rain4"></div>
                    <div class="rain rain5">
                    </div>
                    <div class="rain rain6"></div>
                    <div class="rain rain7"></div>
                    <div class="rain rain8">
                    </div>
                    <div class="rain rain9"></div>
                    <div class="rain rain10"></div>
                        <div class="div-rocket">
                            <div class="div-mars">
                                <p class="p-mars">בשביל לקבל את המשימה הבאה <br> עליכם לענות נכון על 7/10 שאלות </p>
                            </div>
                            <!-- <img src="assets/media/mars.svg" class="mars" alt="mars"> -->
                        <div class="rocket">
                            <img src="assets/media/spaceship_without_fire.svg" class="rocket-body" id="rocket-body" alt="">
                            <div class="rocket-body">
                                <div class="body"></div>
                            </div>
                            <ul class="exhaust-fumes">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <ul class="star">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <img src="assets/media/start_button.svg" alt="start button" class="start-button">
                </div>
            </div>

            <div class="second-page">
                <div class="multipleQuestionContainer"></div>
            </div>

            <div class="div-finish">
                <div class="div-finish-text">
                    <h2 class="h2-finish">fg</h2>
                    <p class="p-finish">tert</p>
                </div>
                <img src="assets/media/try_again-button.svg" alt="try again button" class="try-again-button">
            </div>
        </div>
    </div>
</body>
</html>
